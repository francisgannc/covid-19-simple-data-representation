<mat-card class="container-fluid">
  <app-data-table-summary
    *ngIf="bySummaryActive"
  ></app-data-table-summary>
  <app-data-table-country
    *ngIf="byCountryActive"
    [data]="specificCountryData"
    [loading]="loading"
  ></app-data-table-country>
  <app-data-table-country-status
    *ngIf="byCountryStatusActive"
    [data]="specificCountryStatusData"
    [loading]="loading"
  ></app-data-table-country-status>
</mat-card>
