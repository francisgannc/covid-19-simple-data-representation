<table
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8 table"
  *ngIf="dataSource?.filteredData.length && !loading"
>
  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef><div class="header">COUNTRY</div></th>
    <td mat-cell *matCellDef="let element">{{ element.country }}</td>
  </ng-container>

  <ng-container matColumnDef="confirmed">
    <th mat-header-cell *matHeaderCellDef>
      <div class="header">CONFIRMED</div>
    </th>
    <td mat-cell *matCellDef="let element">
      {{ element.confirmed | number }}
    </td>
  </ng-container>

  <ng-container matColumnDef="deaths">
    <th mat-header-cell *matHeaderCellDef>
      <div class="header">DEATHS</div>
    </th>
    <td mat-cell *matCellDef="let element">
      {{ element.deaths | number }}
    </td>
  </ng-container>

  <ng-container matColumnDef="recovered">
    <th mat-header-cell *matHeaderCellDef>
      <div class="header">RECOVERED</div>
    </th>
    <td mat-cell *matCellDef="let element">
      {{ element.recovered | number }}
    </td>
  </ng-container>

  <ng-container matColumnDef="active">
    <th mat-header-cell *matHeaderCellDef>
      <div class="header">ACTIVE</div>
    </th>
    <td mat-cell *matCellDef="let element">
      {{ element.active | number }}
    </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>
      <div class="header">DATE</div>
    </th>
    <td mat-cell *matCellDef="let element">
      {{ element.date | date }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-card *ngIf="!dataSource?.filteredData.length && !loading"
  ><h2>no records found.</h2></mat-card
>
