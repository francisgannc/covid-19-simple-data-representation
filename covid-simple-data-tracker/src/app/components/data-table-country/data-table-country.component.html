<div><mat-spinner *ngIf="loading" class="center-block"></mat-spinner></div>
<table
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8 table"
  *ngIf="dataSource?.filteredData.length && !loading"
>
  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef>Country</th>
    <td mat-cell *matCellDef="let element">{{ element.Country }}</td>
  </ng-container>

  <ng-container matColumnDef="confirmed">
    <th mat-header-cell *matHeaderCellDef>Confirmed</th>
    <td mat-cell *matCellDef="let element">
      {{ element.Confirmed | number }}
    </td>
  </ng-container>

  <ng-container matColumnDef="deaths">
    <th mat-header-cell *matHeaderCellDef>Deaths</th>
    <td mat-cell *matCellDef="let element">
      {{ element.Deaths | number }}
    </td>
  </ng-container>

  <ng-container matColumnDef="recovered">
    <th mat-header-cell *matHeaderCellDef>Recovered</th>
    <td mat-cell *matCellDef="let element">
      {{ element.Recovered | number }}
    </td>
  </ng-container>

  <ng-container matColumnDef="active">
    <th mat-header-cell *matHeaderCellDef>Active</th>
    <td mat-cell *matCellDef="let element">
      {{ element.Active | number }}
    </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element">
      {{ element.Date | date }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-card *ngIf="!dataSource?.filteredData.length && !loading"
  ><h2>no records found.</h2></mat-card
>
